{% extends 'site_base.html' %}
{% load i18n %}
{% block body %}
    {% if latest_community_list %}
        <ul>
        {% for community in latest_community_list %}
            <li><a href="{% url 'community:detail' community.id %}">{{ community.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> {% trans 'No communities are available' %}</p>
    {% endif %}
{% endblock %}
