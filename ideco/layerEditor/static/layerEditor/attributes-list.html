<div class="row form-group" ng-repeat="attr in layer.getAttributes()">
    <div class="col-md-3">
        <p id="attr_text_name0" class="well well-sm">{{ attr.attributeName }}</p>
    </div>
    <div class="col-md-1">
        <p id="attr_text_type0" class="well well-sm">{{ attr.attributeType }}</p>
    </div>
    <div class="col-md-2">
        <p id="attr_text_size0" class="well well-sm">{{ attr.attributeSize }}</p>
    </div>
    <div class="col-md-2">
        <p id="attr_text_decimal0" class="well well-sm">{{ attr.attributeDecimal }}</p>
    </div>
    <div class="btn-group col-md-4" role="group">
        <div class="btn btn-primary">
            Edit
        </div>
        <div class="btn btn-danger">
            Remove
        </div>
    </div>
</div>
