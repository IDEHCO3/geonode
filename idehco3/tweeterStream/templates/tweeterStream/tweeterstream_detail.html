{% extends 'site_base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block body %}
    <link rel="stylesheet" type="text/css" href="{% static 'tweeterStream/ol.css' %}"
    <style>
        .map{
            width: 100%;
            height: 500px;
        }
    </style>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="hidden" ng-app="map_detail">
        <div ng-controller="MapController">
            <span ng-init="loadMapData({{ tweeterstream.center_longitude }}, {{ tweeterstream.center_latitude }}, {{ tweeterstream.zoom }})"></span>
        </div>
    </div>
    <h1>{{ tweeterstream.name }}</h1>
    <p> {% trans 'Owner: ' %}{{ tweeterstream.userGeonode }}</p>

    <p>{{ tweeterstream.description }}</p>

    <div id="map" class="map"></div>

    <script src="{% static 'tweeterStream/angular.min.js' %}"></script>
    <script src="{% static 'tweeterStream/ol.js' %}"></script>
    <script src="{% static 'tweeterStream/map_control.js' %}"></script>
{% endblock %}
